<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style.css">
    <title>Document</title>
    <script src="./index.js"></script>
</head>
<body>
     <header class="container">
        <div class="MiniContainer">
            <div class="header">
                <div class="header__logo">
                    <img src="./logo/logo-sun.svg" alt="">
                </div>
                <div class="header__text">
                    React weather
                </div>
                <div class="header__categories">
                    <button class="categories__text">
                        <div class="text">
                            Выбрать город
                        </div>
                        <div class="logo__s">
                            <img src="./logo/Vector.svg" alt=   "">
                        </div>
                    </button>
                    <div class="kaply">
                        <img src="./logo/logo__water.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="this__day">
                <div class="this__content">
                    <div class="this__text">
                        Город: Берлин
                    </div>
                    <div class="this__text_time">
                        Время: 21:54
                    </div>
                    <div class="this__sun--container">
                        <img src="./logo/Group.svg" alt="">
                    </div>
                    <div class="this__text--big">
                        Сегодня
                    </div>
                    <div class="this__gradus">
                        20°
                    </div>
                </div>
            </div>
            <div class="info__item">
                <div class="foto__one">
                    <img src="./logo/foto.png" alt="">
                </div>
                <div class="crug__one">
                </div>
                <div class="info_one">
                    <img src="./logo/wind.svg" alt="">
                    <div class="ty__wind">
                        Ветер
                    </div>
                    <div class="one__wind">
                        3 м/с юго-запад - легкий ветер
                    </div>
                </div>
                <div class="crug__ty">
                </div>
                <div class="info__ty">
                    <img src="./logo/precipitation.svg" alt="">
                    <div class="ty__precipitation">
                        Осадки
                    </div>
                    <div class="one__precipitation">
                        Без осадков
                    </div>
                </div>
                <div class="crug__three">
                </div>
                <div class="info__three">
                    <img src="./logo/humidity 1.svg" alt="">
                    <div class="ty__humidity">
                        Давление 
                    </div>
                    <div class="one__humidity">
                        765 мм ртутного столба - нормальное
                    </div>
                </div>
                <div class="crug__four">
                </div>
                <div class="info__four">
                    <img src="./logo/temperature.svg" alt="">
                    <div class="ty__temperature">
                        Температура
                    </div>
                    <div class="one__temperature">
                        20° - ощущается как 17°
                    </div>
                </div>
            </div>
            <div class="big__container">
                <div class="big__filter">
                </div>
                <div class="big__card" id="cards">
                </div>
            </div>
        </div>
        </div>
